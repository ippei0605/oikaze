<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Oikaze Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <style>

        body {
            padding: 30px;
        }

        .demo {
            background: #1779ba;
        }

        .cell {
            /*background: dodgerblue;*/
            background: #1779ba;
            line-height: 50px;
            height: 50px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .cell:nth-child(odd) {
            background: #37a0e6;
        }

    </style>
</head>

<body>

<h1>追い風テストドライバー</h1>

<div class="grid-x">
    <div class="cell">full width cell</div>
    <div class="cell">full width cell</div>
</div>
<div class="grid-x">
    <div class="small-6 cell">6 cells</div>
    <div class="small-6 cell">6 cells</div>
</div>
<div class="grid-x">
    <div class="medium-6 large-4 cell">12/6/4 cells</div>  <div class="medium-6 large-8 cell">12/6/8 cells</div>
</div>

<p>Do you like me?</p>
<div class="switch large">
    <input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
    <label class="switch-paddle" for="yes-no">
        <span class="show-for-sr">Do you like me?</span>
        <span class="switch-active" aria-hidden="true">Yes</span>
        <span class="switch-inactive" aria-hidden="true">No</span>
    </label>
</div>

<form>
    <div class="row">
        <div class="medium-6 columns">
            <label>Input Label
                <input type="text" placeholder=".medium-6.columns">
            </label>
        </div>
        <div class="medium-6 columns">
            <label>Input Label
                <input type="text" placeholder=".medium-6.columns">
            </label>
        </div>
    </div>
</form>

<div class="progress" role="progressbar" tabindex="0" aria-valuenow="50" aria-valuemin="0" aria-valuetext="50 percent"
     aria-valuemax="100">
    <div class="progress-meter" style="width: 50%"></div>
</div>


<button class="button" data-toggle="exampleModal1">Click me for a modal</button>


<div class="reveal" id="exampleModal1" data-reveal>
    <h1>Awesome. I Have It.</h1>
    <p class="lead">Your couch. It is mine.</p>
    <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<script>
    $(document).foundation();
</script>
</body>
</html>
