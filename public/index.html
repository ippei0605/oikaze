<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Oikaze Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <style>

        body {
            padding: 30px;
        }

        .demo {
            background: #1779ba;
        }

        .cell {
            /*background: dodgerblue;*/
            background: #1779ba;
            line-height: 50px;
            height: 50px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .cell:nth-child(odd) {
            background: #37a0e6;
        }

    </style>
</head>

<body>

<h1>追い風テストドライバー</h1>
<p class="text-right">只今、Foundation 勉強中・・・</p>

<label>Twitter スクリーンネーム
    <input type="text" id='screenNameId' value="AbeShinzo">
</label>
<label>Twitter タイムライン取得件数
    <input type="number" id="countId" value="20">
</label>
<!--
<label>天気を調べてたい地名
    <input type="text" value="茨城県石岡市">
</label>
-->
<button class="button" type="button" id="aiBtnId">AI</button>
<hr>
<div id="resultId"></div>

<script>
    $(function () {
        $(document).foundation();

        $('#aiBtnId').on('click', () => {
            $.ajax({
                type: 'GET',
                url: '/oikaze',
                data: {
                    'screen_name': $('#screenNameId').val(),
                    'count': $('#countId').val()
                },
                dataType: 'json'
            }).done((value) => {
                $('#resultId').html(`<pre>${JSON.stringify(value, undefined, 2)}</pre>`);
            }).fail((error) => {
                console.log('error:', error);
            });
        });
    });
</script>
</body>
</html>
