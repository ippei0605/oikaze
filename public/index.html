<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Oikaze Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
</head>

<body>

<h1>追い風テストドライバー</h1>
<p class="text-right">只今、Foundation 勉強中・・・</p>

<form>
    <label>天気を調べたい地名 (必須)
        <input type="text" id='addressId' value="茨城県つくば市">
    </label>
    <label>半径 (m) (任意)
        <input type="number" id="radiusId" value="20000">
    </label>

    <label>Twitter スクリーンネーム (必須)
        <input type="text" id='screenNameId' value="AbeShinzo">
    </label>
    <label>Twitter タイムライン取得件数 (任意)
        <input type="number" id="countId" value="5">
    </label>
    <p>画像認識する？</p> (任意)
    <div class="switch large">
        <input class="switch-input" id="recognitionFlgId" type="checkbox">
        <label class="switch-paddle" for="recognitionFlgId">
            <span class="switch-active" aria-hidden="true">Yes</span>
            <span class="switch-inactive" aria-hidden="true">No</span>
        </label>
    </div>
    <label>Visial Recognition スコア (任意)
        <input type="number" id="scoreId" value="0.6" max="1" min="0">
    </label>
    <button class="button" type="button" id="aiBtnId">AI</button>
    <button class="button" type="button" id="timelineBtnId">Timeline</button>
    <button class="button" type="button" id="recommendBtnId">Recommend</button>
</form>

<div id="resultId"></div>

<script>
    $(function () {
        $(document).foundation();

        let temp;

        function anime(isStart) {
            const loadingViewId = $('#loading-view');
            if (isStart) {
                if (!loadingViewId.length) {
                    $('body').append('<div id="loading-view" />');
                }
            } else {
                if (loadingViewId.length) {
                    loadingViewId.remove();
                }
            }
        }

        $('#aiBtnId').on('click', () => {
            anime(true);
            $.ajax({
                type: 'GET',
                url: '/oikaze',
                data: {
                    'address': $('#addressId').val(),
                    'radius': $('#radiusId').val(),
                    'screen_name': $('#screenNameId').val(),
                    'count': $('#countId').val(),
                    'recognition_flg': $('#recognitionFlgId').prop('checked'),
                    'score': $('#scoreId').val()
                },
                cache: false,
                dataType: 'json'
            })
                .done((value) => {
                    $('#resultId').html(`<pre>${JSON.stringify(value, undefined, 2)}</pre>`);
                })
                .fail((error) => {
                    console.log('error:', error);
                })
                .always(() => {
                    anime(false);
                });
        });

        $('#timelineBtnId').on('click', () => {
            anime(true);
            $.ajax({
                type: 'GET',
                url: '/oikaze/timeline',
                data: {
                    'address': $('#addressId').val(),
                    'radius': $('#radiusId').val(),
                    'screen_name': $('#screenNameId').val(),
                    'count': $('#countId').val(),
                    'recognition_flg': $('#recognitionFlgId').prop('checked'),
                    'score': $('#scoreId').val()
                },
                cache: false,
                dataType: 'json'
            })
                .done((value) => {
                    temp = value;
                    $('#resultId').html(`<pre>${JSON.stringify(value, undefined, 2)}</pre>`);
                })
                .fail((error) => {
                    console.log('error:', error);
                })
                .always(() => {
                    anime(false);
                });
        });

        $('#recommendBtnId').on('click', () => {
            console.log(temp);
            anime(true);
            $.ajax({
                type: 'POST',
                url: '/oikaze/recommend',
                data: {
                    temp: temp
                },
                cache: false,
                dataType: 'json'
            })
                .done((value) => {
                    $('#resultId').html(`<pre>${JSON.stringify(value, undefined, 2)}</pre>`);
                })
                .fail((error) => {
                    console.log('error:', error);
                })
                .always(() => {
                    anime(false);
                });
        });
    });
</script>

<style>

    body {
        padding: 30px;
    }

    .demo {
        background: #1779ba;
    }

    .cell {
        /*background: dodgerblue;*/
        background: #1779ba;
        line-height: 50px;
        height: 50px;
        color: white;
        text-align: center;
        margin-bottom: 30px;
    }

    .cell:nth-child(odd) {
        background: #37a0e6;
    }

    #loading-view {
        width: 100%;
        height: 100%;
        z-index: 9999;
        position: fixed;
        top: 150px;
        left: 0;
        filter: alpha(opacity=85);
        -moz-opacity: 0.85;
        -khtml-opacity: 0.85;
        opacity: 0.85;
        background-image: url(/watson_black_animate.gif);
        background-position: center 150px;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

</body>
</html>
